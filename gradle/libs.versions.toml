[versions]
agp = "8.8.2" # https://mvnrepository.com/artifact/com.android.application/com.android.application.gradle.plugin
android-compileSdk = "35"
android-minSdk = "24"
android-targetSdk = "35"
kotlin = "2.1.20" # https://github.com/JetBrains/kotlin/releases
compose-multiplatform = "1.8.0" # https://github.com/JetBrains/compose-multiplatform/releases
compose-unstyled = "1.20.1"
kotlinx-serialization-json = "1.8.1" # https://github.com/Kotlin/kotlinx.serialization
kotlinx-datetime = "0.6.2" # https://github.com/Kotlin/kotlinx-datetime/releases
androidx-navigation-compose = "2.9.0-beta01" # https://mvnrepository.com/artifact/org.jetbrains.androidx.navigation/navigation-compose-uikitarm64
androidx-lifecycle = "2.9.0" # https://mvnrepository.com/artifact/androidx.lifecycle/lifecycle-runtime-ktx
androidx-datastore-preference = "1.1.6" # https://developer.android.com/jetpack/androidx/releases/datastore
composeBoM = "2025.05.00" # https://developer.android.com/develop/ui/compose/bom/bom-mapping
koinBoM = "4.0.3" # https://insert-koin.io/docs/setup/koin/
sqlDelight = "2.0.2" # https://github.com/cashapp/sqldelight/releases
kermit = "2.0.5" # https://github.com/touchlab/Kermit/releases

[libraries]
kotlinx-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlinx-serialization-json" }
kotlinx-datetime = { module = "org.jetbrains.kotlinx:kotlinx-datetime", version.ref = "kotlinx-datetime" }
androidx-navigation-compose = { module = "org.jetbrains.androidx.navigation:navigation-compose", version.ref = "androidx-navigation-compose" }
androidx-lifecycle-viewmodel = { module = "androidx.lifecycle:lifecycle-viewmodel", version.ref = "androidx-lifecycle" }
androidx-datastore-preference = { module = "androidx.datastore:datastore-preferences-core", version.ref = "androidx-datastore-preference" }
compose-bom = { module = "androidx.compose:compose-bom", version.ref = "composeBoM" }
compose-ui-tooling = { module = "androidx.compose.ui:ui-tooling" }
compose-ui-tooling-preview = { module = "androidx.compose.ui:ui-tooling-preview" }
compose-unstyled = { module = "com.composables:core", version.ref = "compose-unstyled" }
koin-bom = { module = "io.insert-koin:koin-bom", version.ref = "koinBoM" }
koin-core = { module = "io.insert-koin:koin-core" }
koin-android = { module = "io.insert-koin:koin-android" }
koin-composeVM = { module = "io.insert-koin:koin-compose-viewmodel", version.ref = "koinBoM" }
kotlin-test = { module = "org.jetbrains.kotlin:kotlin-test", version.ref = "kotlin" }
koin-test = { module = "io.insert-koin:koin-test", version.ref = "koinBoM" }
sqldelight-android = { module = "app.cash.sqldelight:android-driver", version.ref = "sqlDelight" }
sqldelight-native = { module = "app.cash.sqldelight:native-driver", version.ref = "sqlDelight" }
sqldelight-coroutines-extensions = { module = "app.cash.sqldelight:coroutines-extensions", version.ref = "sqlDelight" }
kermit = { module = "co.touchlab:kermit", version.ref = "kermit" }

[plugins]
androidApplication = { id = "com.android.application", version.ref = "agp" }
androidLibrary = { id = "com.android.library", version.ref = "agp" }
composeMultiplatform = { id = "org.jetbrains.compose", version.ref = "compose-multiplatform" }
composeCompiler = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
kotlinSerialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
kotlinMultiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
sqlDelight = { id = "app.cash.sqldelight", version.ref = "sqlDelight" }
